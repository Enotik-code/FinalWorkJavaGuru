<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/dashboard/">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="">edabudet.by</a>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="btn  btn-light" style="margin-right: 5px;" th:href="@{/signIn}" th:unless="${IS_AUTHENTICATED}">Sign
                in</a>
            <a class="btn  btn-light" th:href="@{/signUp}" th:unless="${IS_AUTHENTICATED}"> Sign up</a>
            <a class="btn  btn-light" href="#" style="margin-right: 5px;" th:inline="text" th:if="${IS_AUTHENTICATED}">[[${#httpServletRequest.remoteUser}]]</a>
            <a class="btn  btn-light" th:href="@{/logout}" th:if="${IS_AUTHENTICATED}">Logout</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active text-body" href="/admin/home">
                            <span class="text-body" data-feather="home"></span>
                            Dashboard <span class="sr-only"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-body" href="#">
                            <span class="text-body" data-feather="file"></span>
                            Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-body" href="/admin/product">
                            <span class="text-body" data-feather="shopping-cart">(current)</span>
                            Products
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-body" href="/admin/users">
                            <span data-feather="users" class="text-body"></span>
                            Users
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-body" href="/admin/categories">
                            <span class="text-body" data-feather="bar-chart-2"></span>
                            Categories
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-body" href="#">
                            <span class="text-body" data-feather="layers"></span>
                            Manufacturers</a>
                    </li>
                </ul>
            </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div>
                <div class="p-3 mb-5 bg-white rounded">
                    <table class="table table-striped table-hover table-bordered ">
                        <thead class="thead-dark">
                        <tr class="active">
                            <form action="#" th:action="@{/SortingName}" th:object="${product}" method="post">
                                <th scope="col">
                                    <div class="dropdown">
                                        <a class="btn btn-secondary dropdown-toggle" href="#" id="dropdownMenu1"
                                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            Name
                                        </a>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                            <button class="dropdown-item" type="submit" name="SortByName"
                                                    value="orderName">A-Z
                                            </button>
                                            <button class="dropdown-item" type="submit" name="SortByName"
                                                    value="reverseOrderName">Z-A
                                            </button>
                                        </div>
                                    </div>
                                </th>
                            </form>
                            <form action="#" th:action="@{/SortingPrice}" th:object="${product}" method="post">
                                <th scope="col">
                                    <div class="dropdown">
                                        <a class="btn btn-secondary dropdown-toggle" href="#" id="dropdownMenuForPrice"
                                           data-toggle="dropdown"
                                           aria-haspopup="true" aria-expanded="false">
                                            Price
                                        </a>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuForPrice">
                                            <button class="dropdown-item" type="submit" name="SortByPrice"
                                                    value="orderPrice">Top ->
                                                Down
                                            </button>
                                            <button class="dropdown-item" type="submit" name="SortByPrice"
                                                    value="reverseOrderPrice">
                                                Down -> Up
                                            </button>
                                        </div>
                                    </div>
                                </th>
                            </form>
                            <form action="#" th:action="@{/SortingCategory}" th:object="${product}" method="post">
                                <th scope="col">
                                    <div class="dropdown">
                                        <a class="btn btn-secondary  dropdown-toggle" href="#"
                                           id="dropdownMenuForSubcategory"
                                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            Subcategory
                                        </a>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuForSubcategory">
                                            <button class="dropdown-item" type="submit" name="SortByCategory"
                                                    value="orderCategory">
                                                A-Z
                                            </button>
                                            <button class="dropdown-item" type="submit" name="SortByCategory"
                                                    value="reverseOrderCategory">Z-A
                                            </button>
                                        </div>
                                    </div>
                                </th>
                            </form>
                            <form action="#" th:action="@{/SortingDiscount}" th:object="${product}" method="post">
                                <th scope="col">
                                    <div class="dropdown">
                                        <a class="btn btn-secondary  dropdown-toggle" href="#"
                                           id="dropdownMenuForDiscount"
                                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            Discount
                                        </a>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuForDiscount">
                                            <button class="dropdown-item" type="submit" name="SortByDiscount"
                                                    value="orderDiscount">Top
                                                -> Down
                                            </button>
                                            <button class="dropdown-item" type="submit" name="SortByDiscount"
                                                    value="reverseOrderDiscount">Down -> Up
                                            </button>
                                        </div>
                                    </div>
                                </th>
                            </form>
                            <th scope="col">
                                <a class="btn btn-secondary">Actions</a>
                            </th>
                        </tr>
                        <tbody>
                        <tr th:each="product : ${productList}">
                            <td th:text="${product.name}">Name</td>
                            <td th:text="${product.price}">Price</td>
                            <td th:text="${product.subcategory}">Subcategory</td>
                            <td th:text="${product.discount}">Discount</td>
                            <td>
                                <div class="row">
                                    <form th:action="@{'/deleteProduct/' + ${product.id}}"
                                          method="get">
                                        <input type="submit"  class="btn btn-secondary btn-sm" style="margin-left: 10px;" value="Delete">
                                    </form>
                                    <form th:action="@{'/update/' + ${product.id}}"
                                          method="post">
                                        <input type="submit" class="btn btn-secondary btn-sm" style="margin-left: 20px;" value="Update">
                                    </form>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <a href="#top">Go to top</a>
        </main>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
<script src="../../assets/js/vendor/popper.min.js"></script>
<script src="../../dist/js/bootstrap.min.js"></script>

<!-- Icons -->
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
    feather.replace()
</script>
</body>
</html>
