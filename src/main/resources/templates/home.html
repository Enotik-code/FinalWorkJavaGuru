<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>

    </style>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/index">edabudet.by</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/index">Home <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/links">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        Production
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/product/home">Products</a>
                        <a class="dropdown-item" href="/category/subcategory">Categories</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/manufacturer">Manufactures</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Order</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <a class="btn btn-outline-success" style="margin-right: 5px;" th:href="@{/signIn}"
                   th:unless="${IS_AUTHENTICATED}">Sign in</a>
                <a class="btn btn-outline-success" th:href="@{/signUp}" th:unless="${IS_AUTHENTICATED}"> Sign up</a>
                <a class="btn btn-outline-success" href="/additionalInfo" style="margin-right: 5px;" th:inline="text"
                   th:if="${IS_AUTHENTICATED}">[[${#httpServletRequest.remoteUser}]]</a>
                <a class="btn btn-outline-success" th:href="@{/logout}" th:if="${IS_AUTHENTICATED}">Logout</a>
            </form>
        </div>
    </nav>
    <div class="helpYou">
        <br>
        <h1 class="display-4 text-center">Help you find delicious foodüçí</h1>
        <br>
    </div>
    <div class="row container-fluid">
        <form class="form-inline" action="#" th:action="@{search}" method="get">
            <input class="form-control mr-sm-2" type="text" name="name" placeholder="Enter name"/>&nbsp;&nbsp;&nbsp;
            <button class="btn btn-outline-success my-2 my-sm-0" style="margin-right: 5px;" type="submit">Search
            </button>
        </form>
        <form class="form-inline" action="/product/home">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Cancel</button>
        </form>
    </div>
    <br>
        <div class="shadow p-3 mb-5 bg-white rounded">
                <table class="table table-striped table-hover table-bordered ">
                    <thead class="thead-dark">
                    <tr class="active">
                        <form action="#" th:action="@{/sortingName}" th:object="${product}" method="post">
                            <th scope="col">
                                <div class="dropdown">
                                    <a class="btn btn-secondary dropdown-toggle" href="#" id="dropdownMenu1"
                                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Name
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                        <button class="dropdown-item" type="submit" name="sortByName" value="orderName">
                                            A-Z
                                        </button>
                                        <button class="dropdown-item" type="submit" name="sortByName"
                                                value="reverseOrderName">Z-A
                                        </button>
                                    </div>
                                </div>
                            </th>
                        </form>
                        <form action="#" th:action="@{/sortingPrice}" th:object="${product}" method="post">
                            <th scope="col">
                                <div class="dropdown">
                                    <a class="btn btn-secondary dropdown-toggle" href="#" id="dropdownMenuForPrice"
                                       data-toggle="dropdown"
                                       aria-haspopup="true" aria-expanded="false">
                                        Price
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuForPrice">
                                        <button class="dropdown-item" type="submit" name="sortByPrice"
                                                value="orderPrice">Top ->
                                            Down
                                        </button>
                                        <button class="dropdown-item" type="submit" name="sortByPrice"
                                                value="reverseOrderPrice">
                                            Down -> Up
                                        </button>
                                    </div>
                                </div>
                            </th>
                        </form>
                        <form action="#" th:action="@{/sortingCategory}" th:object="${product}" method="post">
                            <th scope="col">
                                <div class="dropdown">
                                    <a class="btn btn-secondary  dropdown-toggle" href="#"
                                       id="dropdownMenuForSubcategory"
                                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Subcategory
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuForSubcategory">
                                        <button class="dropdown-item" type="submit" name="sortByCategory"
                                                value="orderCategory">
                                            A-Z
                                        </button>
                                        <button class="dropdown-item" type="submit" name="sortByCategory"
                                                value="reverseOrderCategory">Z-A
                                        </button>
                                    </div>
                                </div>
                            </th>
                        </form>
                        <form action="#" th:action="@{/sortingDiscount}" th:object="${product}" method="post">
                            <th scope="col">
                                <div class="dropdown">
                                    <a class="btn btn-secondary  dropdown-toggle" href="#" id="dropdownMenuForDiscount"
                                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Discount
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuForDiscount">
                                        <button class="dropdown-item" type="submit" name="sortByDiscount"
                                                value="orderDiscount">Top
                                            -> Down
                                        </button>
                                        <button class="dropdown-item" type="submit" name="sortByDiscount"
                                                value="reverseOrderDiscount">Down -> Up
                                        </button>
                                    </div>
                                </div>
                            </th>
                        </form>
                        <th scope="col">
                            <a class="btn btn-secondary">Actions</a>
                        </th>
                    </tr>
                    <tbody>
                    <tr th:each="product : ${productList}">
                        <td th:text="${product.name}">Name</td>
                        <td th:text="${product.price}">Price</td>
                        <td th:text="${product.subcategory}">Subcategory</td>
                        <td th:text="${product.discount}">Discount</td>
                        <td>
                            <form th:action="@{'/addToCart/' + ${product.id}}" th:object="${product}" method="post">
                                <input type="number" min="1" max="100" value="1" name="countOfGoods">
                                <input type="submit" value="Buy">
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
        </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
